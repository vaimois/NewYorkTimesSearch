<head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1><i class="fa fa-newspaper-o" aria-hidden="true"></i>
New York Times Search</h1>
        </div>
        <div class="col-md-12 p-1 m-1">
            <div class="card">
                <div class="card-header">
                    <i class="fa fa-search" aria-hidden="true"></i> Search Parameters
                </div>
                <div class="card-body">
                    <form>
                        <div class="form-group">
                            <label for="">Search Term</label>
                            <input type="keyword" class="form-control" id="">
                        </div>
                         <div class="form-group">
                            <label for="">Number of Results</label>
                            <select class="form-control" id="">
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="">Start Year (Optional)</label>
                            <input type="number" class="form-control" id="exampleInputPassword1">
                        </div>
                       <div class="form-group">
                            <label for="">End Year (Optional)</label>
                            <input type="number" class="form-control" id="exampleInputPassword1">
                        </div>
                        <button type="submit" class="btn btn-primary"><i class="fa fa-search" aria-hidden="true"></i> Search</button>
                        <button type="submit" class="btn btn-danger"><i class="fa fa-times-circle" aria-hidden="true"></i> Clear Results</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-12 p-1 m-1">
            <div class="card">
                <div class="card-header">
                    <i class="fa fa-book" aria-hidden="true"></i>
 Top Articles
                </div>
                <div class="card-body">
                    
                </div>
            </div>
        </div>
